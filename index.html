<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap</title>

    <link rel="stylesheet" href="./styles/index.css" />

    <header class="top">

        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content">
        <figure>
          <img src="./assets/imgs/01.png" />
          <figcaption>
            <img src="./assets/imgs/person.png" />
            <span>@lavineapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/imgs/02.png" />
          <figcaption>
            <img src="./assets/imgs/person.png" />

            <img src="./assets/imgs/person.png" />
            <span>@carolzinha__</span>
          </figcaption>
